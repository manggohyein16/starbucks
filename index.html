<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!--이 코드를 통해서 브라우저의 css 스타일을 초기화하는 css를 가져오는 것이기 때문에 main.css보다 먼저 동작-->
    <!--각각의 브라우저가 제공하는 기본적인 css 스타일이 조금씩 다를 수 있기 때문에 초기화하는 용도로 적용 -->
    <!--앞으로 브라우저의 기본 css 스타일을 초기화해놓은 상태에서 코딩을 시작하는 것을 권장-->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div><!--부모요소-->
        <div></div><!--자식요소-->
    </div>
    <div><!--상위(조상)요소-->
        <div><!--상위(조상)요소 : 나를 기준으로 내가 감싸고있는 모든 요소들을 지칭(부모 요소 포함) -->
            <div></div><!--나-->
        </div>
    </div>
    <div><!--나-->
        <div><!--히위(후손)요소 : 나를 기준으로 내가 감싸고 있는 모든 요소들을 지칭(자식 요소 포함)-->
            <div></div><!--하위(후손)요소-->
        </div>
    </div>
    
    <!--빈태그 : 닫히지 않고 열려있고 내용도 없는 태그-->
    <!--<태그>-편리 or <태그/>-안전-->

    <!--열린태그 : 범위O-->
    <!--<태그  속성(Attribute) = "값(Value)">내용</태그> > 기능의 확장-->

   
    <img src="" alt="">
    <input type="text"><!--요쇼의 필수 속성 : 요소의 꼭 필요한 속성-->
    <!--빈태그들은 내용을 채울 수 없는 태그,, > 거의 대부분 속성 & 값을 이용해서 태그의 기능을 온전하게 사용하게 된다-->
    <br/><!--예외 - 줄바꿈 용도 -> 속성 필요하지 않음-->

</html>
